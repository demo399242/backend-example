version: '3'

# services
# - - - - - - - - - - - - - - - - - -
services:

  # backend-script (jest)
  # - - - - - - - - - - - - - - - - - -
  backend:
    build:
      dockerfile: Dockerfile.backend.test
      context: ./backend
    env_file:
      - ./conf/mysql.env
    restart: "no"
    depends_on:
      - mariadb
    networks:
      - test-network

  # maria-service
  # - - - - - - - - - - - - - - - - - -
  mariadb:
    image: mariadb
    env_file:
      - ./conf/mysql.env
    restart: "no"
    ports:
      - "3306"
    volumes:
      - ./db-data:/var/lib/mysql
    networks:
      - test-network

# networks
# - - - - - - - - - - - - - - - - - -
networks:
  test-network:
    driver: bridge


